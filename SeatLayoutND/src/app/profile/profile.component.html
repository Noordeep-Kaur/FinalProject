<form #addClienForm="ngForm" (ngSubmit)="fetchOneWallet()">
    <input type="number" #UID="ngModel" name="UID" [(ngModel)]="model.UID"><br/>

</form>
<div *ngFor="let emp of emps">
   Name:{{emp.FirstName}} {{emp.LastName}}<br/>
   Dob:{{emp.DOB}}<br/>
   Gender:{{emp.Gender}}<br/>
   Mobile:{{emp.PhoneNumber}}<br/>
   Email:{{emp.EmailId}}<br/>
   Address:{{emp.Address}}<br/>
   
</div>
