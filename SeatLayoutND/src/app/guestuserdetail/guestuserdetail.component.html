<h3>Contact Details</h3>
<div>
    <div>         
        <label>First Name</label>
            <input type="text" [(ngModel)]="model.FirstName"/><br/>          
       <label>Last Name</label>
            <input type="text" [(ngModel)]="model.Lastname"/><br/>   
        <label>Email ID</label>
            <input type="text" [(ngModel)]="model.EmailId"/><br/>
        <label>Phone no.</label>
                  <input type="text" [(ngModel)]="model.PhoneNumber"/>   <br/> 
                  <span *ngIf="a=='false'">this email id already exists</span>   
        <button  (click)="addGuestUser()" class="btn btn-primary" >Submit</button> 
        <button (click)="reset()" class="btn btn-info">Reset</button>
    </div>
</div>
